name: Build
on:
  push:
    branches:
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - '**.yaml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "assets/**"
      - "go.mod"

jobs:
  build:
    name: Build on go ${{ matrix.go_version }} and ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        go_version: [~1.15, ^1]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go ${{ matrix.go_version }}
        timeout-minutes: 5
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}

      - name: Display Env
        run: env

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build
        run: |
          make build
