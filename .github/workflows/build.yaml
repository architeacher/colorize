name: Build

on:
  push:
    branches:
      - main
      - master
      - stable
      - 'v[0-9]+.[0-9]+'
    paths:
      - '.github/**'
      - '**.go'
      - 'go.mod'
      - '**.yaml'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches:
      - main
      - master
      - stable
    paths-ignore:
      - "**.md"
      - "assets/**"
      - "go.mod"

jobs:
  build:
    name: Build on ${{ matrix.os }} @ Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        go: [ ~1.15, ^1 ]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Go ${{ matrix.go }}
        timeout-minutes: 5
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Display Env
        run: env

      - name: Load Cached Dependencies
        id: cache-go-mod
        uses: actions/cache@v3
        env:
          cache-key: v1
        with:
          path: ~/go/pkg/mod
          key: build-${{ env.cache-key }}-${{ matrix.go }}-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            build-${{ env.cache-key }}-${{ matrix.go }}-${{ runner.os }}-
            build-${{ env.cache-key }}-${{ matrix.go }}-
            build-${{ env.cache-key }}-

      - name: Install Dependencies
        run: |
          make mods-vendor

      - name: Build
        run: |
          make build
